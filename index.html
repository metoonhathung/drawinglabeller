<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/cotton/2x/brain-3.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="neuralnetwork.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="bg-info">
        <h1 class="display-4 text-white">Neural Network</h1>
    </div>
    <div>
        <h1 class="display-4">Step 1: Prepare data</h1>
        <p class="lead">Draw same images for same type and different images for different types.</p>
        <label for="imagesInput">Images</label>
        <input type="number" id="imagesInput" value="3" min="1">
        <label for="typesInput">Types</label>
        <input type="number" id="typesInput" value="2" min="1">
        <br>
        <button id="restartButton" class="btn btn-danger">Restart</button>
    </div>

    <table class="table" id="canvasTable">
        <!-- Canvas -->
    </table>

    <div>
        <h1 class="display-4">Step 2: Train Model</h1>
        <button class="btn btn-primary" id="trainButton">Train</button>
        <p class="lead" id="logText">Please click Train and wait for a few seconds.</p>
    </div>

    <div>
        <h1 class="display-4">Step 3: Evaluate Model</h1>
        <button class="btn btn-success" id="guessButton">Guess</button>
    </div>

    <div>
        <canvas id="testCanvas" width="200" height="200"></canvas>
        <p class="lead" id="answerText">Draw your test data.</p class="lead">
    </div>

    <div class="bg-info">
        <a href="https://github.com/metoonhathung/neuralnetwork/" target="_blank">
            <p class="lead text-white">Source Code on GitHub</p>
        </a>
    </div>
</body>

</html>
