<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/cotton/2x/brain-3.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="neuralnetwork.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="bg-info">
        <h1 class="display-4 text-white">Neural Network</h1>
    </div>
    <div>
        <h1 class="display-4">Step 1: Prepare data</h1>
        <p class="lead">Draw 3 images of type 0 and 3 images of type 1.</p>
        <button id="restart" class="btn btn-danger">Restart</button>
    </div>

    <table class="table">
        <tr>
            <th>
                <p class="lead">Type 0</p>
            </th>
            <td>
                <canvas class="data" data-type="0" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas class="data" data-type="0" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas class="data" data-type="0" width="200" height="200"></canvas>
            </td>
        </tr>
        <tr>
            <th>
                <p class="lead">Type 1</p>
            </th>
            <td>
                <canvas class="data" data-type="1" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas class="data" data-type="1" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas class="data" data-type="1" width="200" height="200"></canvas>
            </td>
        </tr>
    </table>

    <div>
        <h1 class="display-4">Step 2: Train Model</h1>
        <button class="btn btn-primary" id="train">Train</button>
        <p class="lead" id="log">Please click Train and wait for a few seconds.</p>
    </div>

    <div>
        <h1 class="display-4">Step 3: Evaluate Model</h1>
        <button class="btn btn-success" id="guess">Guess</button>
    </div>

    <div>
        <canvas id="frame" width="200" height="200"></canvas>
        <p class="lead" id="answer">Draw your test data.</p class="lead">
    </div>

    <div class="bg-info">
        <a href="https://github.com/metoonhathung/neuralnetwork/" target="_blank">
            <p class="lead text-white">Source Code on GitHub</p>
        </a>
    </div>
</body>

</html>
